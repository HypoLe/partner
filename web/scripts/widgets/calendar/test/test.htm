<body>
<div id="page"> 
  <div id="content" class="clearfix">
    <div id="main"><br/><br/>
<!-- 引入header_eoms.jsp 结束 -->

<!-- 小表单 开始 -->
<form>
  <table class="formTable small">
    <caption>日历测试表单</caption>
    <tr>
      <td class="label">
        系统类型 :
      </td>
      <td class="content">
        <input type="text" class="text"/>
      </td>
    </tr>
    <tr>
      <td class="label">
        时间 : (只能选择08年2月5日到09年8月20日之间)
      </td>
      <td class="content">
        <input type="text" name="theFile" class="text" onclick="popUpCalendar(this, this,null,null,null,true,'2008-02-05','2009-08-20');">
      </td>
    </tr>
    <tr>
      <td class="label">
        网元类型 :
      </td>
      <td class="content">
        <select name="nettype" class="select">
          <option value="0" selected>选择网元类型</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="label">
        不显示秒 :
      </td>
      <td class="content">
        <input type="text" name="theFile" class="text" onclick="popUpCalendar(this, this,'yyyy-mm-dd hh:ii');">
      </td>
    </tr>
    <tr>
      <td class="label">
        秒下拉框不显示，默认为00 :
      </td>
      <td class="content">
        <input type="text" name="theFile" class="text" onclick="popUpCalendar(this, this,'yyyy-mm-dd hh:ii:00');">
      </td>
    </tr>
    <tr>
      <td class="label">
        只能选今天之前的日期 :
      </td>
      <td class="content">
        <input type="text" name="theFile" class="text" onclick="popUpCalendar(this, this, null, null, null, true, -1, 0);">
      </td>
    </tr>
  </table>
  <br>
  <input type="submit" value="提交" name="B1"  class=button>  
</form>
