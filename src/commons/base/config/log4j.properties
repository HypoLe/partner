log4j.rootLogger=DEBUG,ERROR,FILE
#log4j.rootLogger=ERROR,FILE,DEBUG
log4j.logger.com.boco.eoms=DEBUG,FILE
#log4j.logger.org.activiti=DEBUG
log4j.logger.org.activiti.engine.impl.persistence.entity=DEBUG
#log4j.logger.org.springframework.jdbc.core.JdbcTemplate=DEBUG
#log4j.addivity.org.apache=true

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=GBK
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[eoms] %d - %c -%-4r [%t] %-5p %c %x - %m%n



log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${catalina.home}/logs/eoms.log
log4j.appender.FILE.MaxFileSize=100MB
log4j.appender.FILE.MaxBackupIndex=100
log4j.appender.FILE.Append=false
log4j.appender.FILE.Encoding=GBK
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[eoms] %d{yyyy MMM dd HH:mm:ss,SSS} - %c -%-4r [%t] %-5p %c %x - %m%n





